  function throttle(method, mustRunDelay) { // 节流
    let timer,
      args = arguments,
      start;
    return function loop() {
      let self = this;
      let now = Date.now();
      if(!start){
        start = now;
      }
      if(timer){
        clearTimeout(timer);
      }
      if(now - start >= mustRunDelay){
        method.apply(self, args);
        start = now;
      }else {
        timer = setTimeout(function () {
          loop.apply(self, args);
        }, 50);
      }
    }
  }

  // window.addEventListener('scroll', debounce(getUserAction, 1000, false))
